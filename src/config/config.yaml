- name: (TEST) Akku
  id: battery
  type: JBD_BMS

- name: (TEST) B2B-Laderegler
  id: booster
  type: Votronic_VCC_1212

- name: (TEST) Solar-Laderegler
  id: solar
  type: Ective_DSC

- name: (TEST) Dieselheizung
  id: heater
  type: Autoterm_Air_2D
  subscribe:
    temperature_current: connector/device/luftsensor/temperature/state

- name: (TEST) Analogsensor
  id: analogsensor
  type: ADS1115
  interval: 3000
  values:
    - name: A0
      unit: L
      class: water
    - name: A1
    - name: A2
      unit: L
      class: water
    - name: A3

- name: (TEST) I/O Expander
  id: gpio
  type: MCP23017
  pins:
    - name: Input0
      id: 0
      type: in
      inverted: true
    - name: Input1
      id: 1
      type: in
      inverted: true
    - name: Input2
      id: 2
      type: in
      inverted: true
    - name: Input3
      id: 3
      type: in
      inverted: true
    - name: Input4
      id: 4
      type: in
      inverted: true
    - name: Taster hinten
      key: taster_hinten
      id: 5
      type: in
      inverted: true
    - name: Taster links
      key: taster_links
      id: 6
      type: in
      inverted: true
    - name: Taster rechts
      key: taster_rechts
      id: 7
      type: in
      inverted: true
    - name: Abwasserventil auf
      key: abwasserventil_auf
      id: 8
      type: out
    - name: Abwasserventil zu
      key: abwasserventil_zu
      id: 9
      type: out
    - name: Wasserpumpe
      key: wasserpumpe
      id: 10
      type: out
    - name: B2B Laderegler
      key: b2b_laderegler
      id: 11
      type: out
    - name: Soundsystem
      key: soundsystem
      id: 12
      type: out
    - name: Wechselrichter
      key: wechselrichter
      id: 13
      type: out
    - name: Kühlschrank
      key: kuehlschrank
      id: 14
      type: out
    - name: Dashcam
      key: dashcam
      id: 15
      type: out

- name: (TEST) GPIO
  id: gpio_pi
  type: RaspberryPi_GPIO
  pins:
    - name: Kanal 1+2
      id: 35
      type: out
    - name: Kanal 3+4
      id: 36
      type: out


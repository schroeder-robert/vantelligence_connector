- name: (TEST) Soundsystem
  id: sound
  type: Pulseaudio
  controls:
    - name: Main
      id: Master
  subscribe:
    mute: connector/device/canbus/front_panel_mute/state
    volume_down: connector/device/canbus/front_panel_volume_down/state
    volume_up: connector/device/canbus/front_panel_volume_up/state

- name: (TEST) CAN-Bus
  id: canbus
  type: MadeByRob_Socketcan

- name: (TEST) PWM-Controller
  id: pwmcontroller
  type: PCA9685
  channels:
    - name: Licht Schiebetür links
      id: 0
      type: light
    - name: Licht Laderaum
      id: 1
      type: light
    - name: Licht Schiebetür rechts
      id: 2
      type: light
    - name: Licht Dachluke
      id: 3
      type: light
    - name: Licht5
      id: 4
      type: light
    - name: Schubladenverrieglung
      id: 14
      min: 400
      max: 2600
      scale: 180
    - name: Kühlschrankverrieglung
      id: 15
      min: 400
      max: 2600
      scale: 180
    - name: Test
      id: 13
      min: 0
      max: 2600
      scale: 2600

- name: (TEST) Temperatursensor
  id: temperatursensor
  type: DS18B20
  interval: 30000

- name: (TEST) Luftsensor
  id: luftsensor
  type: BME280

- name: (TEST) Helligkeitssensor
  id: helligkeitssensor
  type: BH1750


<!DOCTYPE html>
<html>
  <head>
    <title>Index</title>
    <script src="main.js"></script>
    <script>

    init(() => {
      on('config_file', data => {
        document.querySelector('#config_file').innerHTML = data.config_file
      })

      on('classes', data => {
        data.classes.forEach(c => {
          const el = document.createElement('div')

          el.innerHTML = c.class

          document.querySelector('#classes').appendChild(el)
        })
      })
    })

    </script>
    <style>

      body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 100dvh;
        margin: 0;
        background-color: black;
        color: #fff;
      }

      a {
        color: #0892c9;
      }

      body > div {
        background-color: #333;
        border: 1px solid #666;
        border-radius: 10px;
        margin: 15px 0;
        padding: 20px;
        min-width: 300px;
      }

    </style>
  </head>
  <body>
    <div id="widgets">
      <a href="inclinometer.html">Inclinometer</a>
    </div>
    <div id="config_file"></div>
    <div id="classes"></div>
  </body>
</html>
